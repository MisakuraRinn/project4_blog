name:"ll_project"

type:"python:3.13.9"

relationships: 
  database:"db:postgresql"
web:
  upstream:
    socket_family: unix
  commands:
    start: "gunicorn -w 4 -b unix:&SOCKET ll_project.wsgi:application"
  locations: 
    "/":
      passthru: true
    "static":
      root:"static"
      expires: 1h
      allow: true
disk: 512

# 设置用于读写日志的本地挂载
mounts: 
  "logs":
    source: local
    source_path: logs
# 在应用程序生命周期不同时间点执行的钩子(hook)
hooks:
  build: |
    pip install --upgrade pip
    pip install -r requirements.txt
    pip install -r requirements_remote.txt
    mkdir logs
    python manage.py collectstatic
    rm -rf logs
  deploy: |
    python manage.py migrate